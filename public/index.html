                    get filteredItems() {
                        return this.items.filter(item => {
                            const hasFilter = [];
                            if (this.currentFilters.language.size) {
                                hasFilter.push(this.currentFilters.language.has(item.Language));
                            }
                            if (this.currentFilters.isPaid.size) {
                                hasFilter.push(this.currentFilters.isPaid.has(String(item.IsPaid)));
                            }
                            if (this.currentFilters.level.size) {
                                hasFilter.push(this.currentFilters.level.has(item.Level));
                            }
                            if (this.currentFilters.type.size) {
                                hasFilter.push(this.currentFilters.type.has(item.Type));
                            }
                            if (this.currentFilters.tag.size) {
                                hasFilter.push(item.Tags.some(tag => this.currentFilters.tag.has(tag)));
                            }
                            return hasFilter.every(v => v);
                        })
                    },

                    get hasFilters() {
                        return Object.values(this.currentFilters).some(set => set.size);
                    },

                    currentFilters: {
                        tag: new Set(params.getAll('tag')),
                        type: new Set(params.getAll('type')),
                        level: new Set(params.getAll('level')),
                        language: new Set(params.getAll('language')),
                        isPaid: new Set(params.getAll('isPaid'))
                    }, 

                    handleChangeFilter(type, event) {
                        const value = event.target.value;
                        this.changeFilter(type, value);
                        event.target.value = '';
                    },

                    changeFilter(type, value) {
                        const alreadySelected = this.currentFilters[type].has(value);
                        if (alreadySelected) {
                            this.currentFilters[type].delete(value);
                        } else {
                            this.currentFilters[type].add(value);
                        }

                        this.updateFiltersOnURL();
                    },

                    updateFiltersOnURL() {
                        const params = new URLSearchParams();
                        for (const [key, values] of Object.entries(this.currentFilters)) {
                            values.forEach(value => params.append(key, value));
                        }
                        window.history.pushState(null, '', `?${params.toString()}`);
                    },

                    clearAllFilters() {
                        this.currentFilters = {
                            tag: new Set(),
                            type: new Set(),
                            level: new Set(),
                            language: new Set(),
                            isPaid: new Set()
                        };
                        this.updateFiltersOnURL();
                    },

                    formatFilter(key, value) {
                        switch (key) {
                            case "language":
                                return this.formatLanguage(value)
                            case "isPaid":
                                return this.formatIsPaid(value)
                            default:
                                return value
                        }
                    },

                    formatLanguage(lang) {
                        switch (lang) {
                            case "pt_br":
                                return "🇧🇷 Português"
                            case "en_us":
                                return "🇺🇸 Inglês"
                            default:
                                return lang
                        }
                    },

                    formatIsPaid(isPaid) {
                        return isPaid === "true" ? "Pago" : "Gratuito"
                    }
                }
            })
        })
    </script> 

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" x-data="catalog">
        <div class="text-center mb-12">
            <img src="/public/images/tlc-logo.png" alt="Tech Leads Club" class="h-24 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Awesome Tech Lead</h1>
            <p class="mt-2 text-lg text-gray-600">Lista de conteúdo sobre lideraça técnica curada pelos membros da comunidade TechLeads.club 💎</p>
        </div>

        <div class="mb-4">
            <div class="flex flex-wrap gap-4 items-center">
                <span class="text-gray-700 font-medium">Filtros:</span>
                
                <div class="relative">
                    <select 
                        @change="handleChangeFilter('tag', $event)"
                        id="tag"
                        class="appearance-none bg-white border border-gray-300 rounded-lg py-2 pl-4 pr-4 text-gray-700 cursor-pointer hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Tags</option>
                        <template x-for="tag in filters.Tags">
                            <option :value="tag" x-text="tag"></option>
                        </template>
                    </select>
                </div>

                <div class="relative">
                    <select 
                        @change="handleChangeFilter('type', $event)"
                        id="type" 
                        class="appearance-none bg-white border border-gray-300 rounded-lg py-2 pl-4 pr-4 text-gray-700 cursor-pointer hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Tipo</option>
                        <template x-for="type in filters.Types">
                            <option :value="type" x-text="type"></option>
                        </template>
                    </select>
                </div>

                <div class="relative">
                    <select 
                        @change="handleChangeFilter('level', $event)"
                        id="level" 
                        class="appearance-none bg-white border border-gray-300 rounded-lg py-2 pl-4 pr-4 text-gray-700 cursor-pointer hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Nível</option>
                        <template x-for="level in filters.Levels">
                            <option :value="level" x-text="level"></option>
                        </template>
                    </select>
                </div>

                <div class="relative">
                    <select
                        @change="handleChangeFilter('language', $event)"
                        id="language" 
                        class="appearance-none bg-white border border-gray-300 rounded-lg py-2 pl-4 pr-4 text-gray-700 cursor-pointer hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Idioma</option>
                        <template x-for="language in filters.Languages">
                            <option :value="language" x-text="formatLanguage(language)"></option>
                        </template>
                    </select>
                </div>

                <div class="relative">
                    <select 
                        @change="handleChangeFilter('isPaid', $event)"
                        id="isPaid" 
                        class="appearance-none bg-white border border-gray-300 rounded-lg py-2 pl-4 pr-4 text-gray-700 cursor-pointer hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">Preço</option>
                        <option :value="false">Gratuito</option>
                        <option :value="true">Pago</option>
                    </select>
                </div>

                <template x-if="hasFilters">
                    <button @click="clearAllFilters()" class="inline-flex items-center gap-1 cursor-pointer ml-1 text-blue-600 hover:text-blue-800">
                        <span class="text-sm">Limpar Filtros</span>
                        <i class="fas fa-times"></i>
                    </button>
                </template>
            </div>

            <div class="mt-4 flex flex-wrap gap-2">
                <template x-for="(values, key) in currentFilters">
                    <template x-for="value in Array.from(values)">
                        <span class="inline-flex items-center gap-1 px-3 py-1 rounded-full text-sm bg-blue-100 text-blue-800">
                            <span x-text="formatFilter(key, value)"></span>
                            <button @click="changeFilter(key, value)" class="cursor-pointer ml-1 text-blue-600 hover:text-blue-800">
                                <i class="fas fa-times"></i>
                            </button>
                        </span>
                    </template>
                </template>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template
                x-for="(item, index) in filteredItems"
                :key="index"
            >
                <div class="bg-white rounded-lg shadow-sm p-6 flex flex-col hover:shadow-md transition-shadow duration-200 border border-gray-100">
                    <div class="flex items-start justify-between">
                        <h3 x-text="item.Title" class="text-lg font-semibold text-gray-900"></h3>
                        <template x-if="item.IsPaid">
                            <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">Pago</span>
                        </template>
                        <template x-if="!item.IsPaid">
                            <span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded">Gratuito</span>
                        </template>
                    </div>
    
                    <p class="mt-2 text-sm text-gray-600">Por <span x-text="item.Author"></span></p>
                    
                    <div class="mt-2 flex flex-wrap gap-2">
                        <template x-for="tag in item.Tags">
                            <span class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded" x-text="tag"></span>
                        </template>
                    </div>
    
                    <div class="mt-2 flex flex-wrap gap-2 text-sm text-gray-600 mb-4">
                        <span class="flex gap-[0.2rem]"> <strong class="leading-[0] text-4xl">.</strong> <span x-text="item.Type"></span></span>
                        <span class="flex gap-[0.2rem]"> <strong class="leading-[0] text-4xl">.</strong> <span x-text="item.Level"></span></span>
                        <span x-text="formatLanguage(item.Language)"></span>
                    </div>
    
                    <a 
                        :href="item.URL" 
                        target="_blank" 
                        rel="noopener noreferrer" 
                        class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg w-full mt-auto hover:bg-blue-600 text-center"
                    >
                        Ver Recurso
                    </a>
                </div>
            </template>
        </div>
    </div>
</body>
